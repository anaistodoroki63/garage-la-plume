<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Garage La Plume</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#1c1c1c;color:#fff}
header,footer{background:#111;padding:20px;border-bottom:4px solid #c30000}
footer{border-top:4px solid #c30000;text-align:center}
nav ul{list-style:none;display:flex;gap:20px;padding:0}
nav a{color:#fff;text-decoration:none;font-weight:bold}
nav a:hover{color:#c30000}
section{padding:40px;max-width:1100px;margin:auto}
.hero{text-align:center;padding:80px;background:linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7)),
url("https://images.unsplash.com/photo-1581579185169-07c97f4c7b5d") center/cover}
.hero h2{color:#c30000;font-size:38px}
.box{background:#2a2a2a;padding:20px;border-left:4px solid #c30000;margin-bottom:20px}
input,textarea{width:100%;padding:10px;margin-bottom:10px;background:#111;color:#fff;border:1px solid #555}
button{background:#c30000;border:none;color:#fff;padding:10px;cursor:pointer}
button:hover{background:red}
.hidden{display:none}
.calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
.day{background:#222;padding:6px;min-height:70px;border:1px solid #444}
.event{font-size:11px;background:#111;margin-top:3px;padding:3px;border-left:3px solid #c30000}
</style>
</head>

<body>

<header>
<h1>Garage La Plume</h1>
</header>

<section class="hero">
<h2>Garage Automobile de Confiance</h2>
<p>R√©paration ‚Ä¢ Entretien ‚Ä¢ Diagnostic</p>
</section>

<section id="employe">
<h2>Espace Employ√© üîê</h2>

<div id="loginBox" class="box">
<input id="user" placeholder="Identifiant">
<input id="pass" type="password" placeholder="Mot de passe">
<button onclick="login()">Connexion</button>
<p id="msg" style="color:red"></p>
</div>

<!-- RESET PASSWORD -->
<div id="resetBox" class="box hidden">
<h3>üîê Premi√®re connexion</h3>
<input id="newPass" type="password" placeholder="Nouveau mot de passe">
<button onclick="resetPassword()">Valider</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="hidden">
<p id="roleText"></p>

<div class="box">
<h3>üìÖ Planning</h3>
<input type="date" id="eventDate">
<input id="eventText" placeholder="Entretien / Mission">
<button onclick="addPlanning()">Ajouter</button>
<div id="calendar" class="calendar"></div>
</div>

<div class="box">
<h3>‚è± Pointeuse</h3>
<button onclick="pointeuse('Entr√©e')">Entr√©e</button>
<button onclick="pointeuse('Sortie')">Sortie</button>
<ul id="clockList"></ul>
</div>

<!-- SERVER MANAGEMENT -->
<div id="serverPanel" class="box hidden">
<h3>üñ•Ô∏è Server Management (Patron)</h3>
<ul id="userList"></ul>
</div>

<button onclick="logout()">D√©connexion</button>
</div>
</section>

<footer>
<p>&copy; 2026 Garage La Plume</p>
</footer>

<script>
/* ===== USERS INIT ===== */
if(!localStorage.users){
localStorage.users=JSON.stringify([
{user:"patron",pass:"patron123",role:"Patron",first:true},
{user:"jean",pass:"jean123",role:"Employ√©",first:true},
{user:"paul",pass:"paul123",role:"Employ√©",first:true}
]);
}

let currentUser=null;

/* ===== LOGIN ===== */
function login(){
const users=JSON.parse(localStorage.users);
const u=users.find(x=>x.user===user.value&&x.pass===pass.value);
if(!u){msg.textContent="Identifiants incorrects";return;}

currentUser=u;
loginBox.classList.add("hidden");

if(u.first){
resetBox.classList.remove("hidden");
}else{
openDashboard();
}
}

/* ===== RESET PASSWORD ===== */
function resetPassword(){
if(!newPass.value)return alert("Mot de passe requis");
const users=JSON.parse(localStorage.users);
const u=users.find(x=>x.user===currentUser.user);
u.pass=newPass.value;
u.first=false;
localStorage.users=JSON.stringify(users);
resetBox.classList.add("hidden");
openDashboard();
}

/* ===== DASHBOARD ===== */
function openDashboard(){
roleText.textContent=currentUser.user+" ("+currentUser.role+")";
dashboard.classList.remove("hidden");
if(currentUser.role==="Patron") loadServer();
loadCalendar();
loadClock();
}

/* ===== LOGOUT ===== */
function logout(){
currentUser=null;
dashboard.classList.add("hidden");
resetBox.classList.add("hidden");
loginBox.classList.remove("hidden");
}

/* ===== PLANNING ===== */
function addPlanning(){
if(!eventDate.value||!eventText.value)return;
const p=JSON.parse(localStorage.planning||"{}");
const k=currentUser.user+"|"+eventDate.value;
(p[k]=p[k]||[]).push(eventText.value);
localStorage.planning=JSON.stringify(p);
eventText.value="";
loadCalendar();
}

function loadCalendar(){
calendar.innerHTML="";
const d=new Date(),y=d.getFullYear(),m=String(d.getMonth()+1).padStart(2,"0");
const days=new Date(y,m,0).getDate();
const p=JSON.parse(localStorage.planning||"{}");
for(let i=1;i<=days;i++){
const day=String(i).padStart(2,"0");
const k=currentUser.user+"|"+y+"-"+m+"-"+day;
const div=document.createElement("div");
div.className="day";
div.innerHTML="<strong>"+i+"</strong>";
(p[k]||[]).forEach(e=>{
const ev=document.createElement("div");
ev.className="event";ev.textContent=e;div.appendChild(ev);
});
calendar.appendChild(div);
}
}

/* ===== POINTEUSE ===== */
function pointeuse(type){
const d=JSON.parse(localStorage.pointage||"{}");
(d[currentUser.user]=d[currentUser.user]||[]).push(type+" "+new Date().toLocaleString());
localStorage.pointage=JSON.stringify(d);
loadClock();
}

function loadClock(){
clockList.innerHTML="";
(JSON.parse(localStorage.pointage||"{}")[currentUser.user]||[])
.forEach(l=>{
const li=document.createElement("li");
li.textContent=l;clockList.appendChild(li);
});
}

/* ===== SERVER MANAGEMENT ===== */
function loadServer(){
serverPanel.classList.remove("hidden");
userList.innerHTML="";
JSON.parse(localStorage.users).forEach(u=>{
userList.innerHTML+=`<li>${u.user} (${u.role})</li>`;
});
}
</script>

</body>
</html>
